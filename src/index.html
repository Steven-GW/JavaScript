  <body>
    <h3>Click on any of these images to print them</h3>
    <section class="grid">
      <div onclick="printHelper('images/npm-logo.png')" class="image-container">
        <img src="images/npm-logo.png" alt="image-holder" />
      </div>
      <div onclick="printHelper('images/HTML5.png')" class="image-container">
        <img src="images/HTML5.png" alt="image-holder" />
      </div>
      <div
        onclick="printHelper('images/javascript-logo.png')"
        class="image-container"
      >
        <img src="images/javascript-logo.png" alt="image-holder" />
      </div>
      <div onclick="printHelper('images/React.png')" class="image-container">
        <img src="images/React.png" alt="image-holder" />
      </div>
      <div
        onclick="printHelper('images/typescript_logo.png')"
        class="image-container"
      >
        <img src="images/typescript_logo.png" alt="image-holder" />
      </div>
    </section>
    <div class="button-container">
      <button onclick="printAllImages()">Print All</button>
    </div>
  </body>
